<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blessed TK — Powerlist</title>
<link rel="stylesheet" href="styles.css">
</head><body>
<header class="site-header"><div class="container nav-wrap">
  <a class="brand" href="index.html"><img src="assets/images/logo.svg" alt="" width="28" height="28"><span>Blessed TK</span></a>
  <nav class="nav"><ul class="nav-menu">
    <li><a data-nav="home" href="index.html">Home</a></li>
    <li><a data-nav="powerlist" href="powerlist.html">Powerlist</a></li>

  </ul></nav>
</div></header>

<main class="section">
  <div class="container">
    <h2>Top 100 Powerlist</h2>
    <div class="controls">
      <input id="powerSearch" type="search" placeholder="Search by player or path…" aria-label="Search Powerlist" />
      <button class="btn ghost sm" id="refreshPower">Refresh</button>
    </div>
    <div class="table-wrap">
      <table class="data-table" id="powerTable">
        <thead><tr><th>Rank</th><th>Player</th><th>Path</th><th>Power</th></tr></thead>
        <tbody id="powerBody"></tbody>
      </table>
    </div>
  </div>
</main>

<footer class="site-footer"><div class="container"><p class="footnote">© 2025 Blessed TK.</p></div></footer>
<div id="toast" class="toast" hidden></div>

<script src="config.js"></script>
<script src="app.js"></script>

  (function(){ const link = document.querySelector('a[data-nav="powerlist"]'); if(link) link.classList.add('active');})();
</script>
