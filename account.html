<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Your Account — Blessed TK</title>
<link rel="stylesheet" href="styles.css">
</head><body>
<header class="site-header">…(same nav)…</header>

<main class="section">
  <div class="container">
    <h2>Your Account</h2>

    <div id="loginPanel">
      <form id="loginForm" novalidate>
        <div class="form-field">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />
        </div>
        <div class="form-field">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" name="password" type="password" autocomplete="current-password" required placeholder="••••••" />
        </div>
        <div class="error" id="loginError" aria-live="polite"></div>
        <button id="loginBtn" type="submit">Log In</button>
      </form>
    </div>

    <div id="accountPanel" hidden>
      <p id="accountEmail" class="muted"></p>

      <h3>Your Characters</h3>
      <div id="charGrid" class="char-grid"></div>

      <details class="card" id="addCharBox">
        <summary>Link a character</summary>
        <form id="addCharForm">
          <div class="form-field">
            <label for="charName">Character Name</label>
            <input id="charName" required />
          </div>
          <div class="form-field">
            <label for="charPass">Character Password</label>
            <input id="charPass" type="password" required />
          </div>
          <button class="btn" type="submit">Link</button>
          <div class="error" id="addCharError" aria-live="polite"></div>
        </form>
      </details>
    </div>
  </div>
</main>

<footer class="site-footer">…</footer>
<div id="toast" class="toast" hidden></div>

<script src="config.js"></script>
<script src="account.js"></script>
<script>
  // visually mark nav item
  const link = document.querySelector('a[data-nav="account"]');
  if (link) link.classList.add('active');
</script>
</body></html>
