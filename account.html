<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blessed TK — Account</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html#home">Blessed TK</a>
      <nav class="nav">
        <ul class="nav-menu">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#powerlist">Powerlist</a></li>
          <li><a href="index.html#updates">Updates</a></li>
          <li><a href="index.html#account">Create Account</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container narrow">
      <h1>Your Account</h1>

      <!-- Visible only when NOT logged in -->
      <section id="authGate">
        <p class="muted">Log in to manage your characters.</p>
        <form id="loginForm" class="card" novalidate>
          <label>Email</label>
          <input id="loginEmail" type="email" required placeholder="you@example.com" />
          <label>Password</label>
          <input id="loginPass" type="password" required placeholder="••••••••" />
          <button class="btn primary" type="submit">Log in</button>
          <div id="loginMsg" class="error" aria-live="polite"></div>
        </form>
      </section>

      <!-- Visible only when logged in -->
      <section id="accountPanel" hidden>
        <div class="toolbar">
          <button id="logoutBtn" class="btn ghost sm">Log out</button>
        </div>

        <h2>Linked Characters</h2>
        <div id="charGrid" class="grid-3 gap"></div>

        <h3>Add a Character</h3>
        <form id="linkForm" class="card" novalidate>
          <label>Character Name</label>
          <input id="charName" type="text" required />

          <label>Character Password</label>
          <input id="charPass" type="password" required />

          <button class="btn primary" type="submit">Link Character</button>
          <div id="linkMsg" class="error" aria-live="polite"></div>
        </form>
      </section>
    </div>
  </main>

  <div id="toast" class="toast" hidden></div>

  <script src="config.js"></script>
  <script src="account.js"></script>
</body>
</html>
